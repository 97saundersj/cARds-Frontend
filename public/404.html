<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect hack
      // Store the current path and redirect to root
      sessionStorage.setItem(
        "redirect",
        location.href.split(location.origin)[1]
      );
      location.replace(
        location.origin +
          location.pathname.split("/").slice(0, -1).join("/") +
          "/"
      );
    </script>
  </head>
  <body></body>
</html>
